<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="calc">
      <!-- header -->
      <nav>
        <h2>calc</h2>
        <div>
          <span>theme</span>
          <div>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <span class="btn-theme"></span>
          </div>
        </div>
      </nav>
      <!--// header //-->
      <!-- Outputs Field -->
      <div>
        <div class="output-field">0</div>
      </div>
      <!--// Outputs Field //-->
      <!-- Buttons -->
      <div class="buttons">
        <!-- Row 1 -->
        <button class="del">del</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <!--// Row 1 //-->
        <!-- Row 2 -->
        <button class="add">+</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <!--// Row 2 //-->
        <!-- Row 3 -->
        <button class="minus">-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <!--// Row 3 //-->
        <!-- Row 4 -->
        <button class="mult">x</button>
        <button class="divide">/</button>
        <button>0</button>
        <button class="dot">.</button>
        <!-- Row 4 //-->
        <!-- Row 5 -->
        <div class="footerBtns">
          <button class="equl">=</button>
          <button class="reset">reset</button>
        </div>
        <!--// Row 5 //-->
      </div>
      <!--// Buttons //-->
    </div>
  </div>
</body>
</html>
